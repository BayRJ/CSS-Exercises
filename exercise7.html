<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Layout</title>
  <style>

  * {
    margin: 0;
    padding: 0;
  }

  *,
  *::before,
  *::after {
    box-sizing: inherit;
  }

  html {
  box-sizing: border-box;
  font-size: 62.5%;
  scroll-behavior: smooth;
  }

  body {
  font-family: sans-serif;
  font-size: 1.8rem;
  font-weight: 400;
  line-height: 1.4;
  color: white;
  }

  li {
  list-style: none;
}
  .nav {
  display: flex;
  justify-content: flex-end;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #314152;
  box-shadow: 0 2px 0 rgba(0, 0, 0, 0.4);
  z-index: 10;
  }

  .nav-list {
  display: flex;
  margin-right: 2rem;
  list-style-type: none;
  }

  .nav-list a {
  display: block;
  font-size: 2.2rem;
  padding: 2rem;
  color: white;
  text-decoration: none;
  }

  .nav-list a:hover {
  color: blue;
  }

  #sidebar {
  position: fixed;
  min-width: 70px;
  top: 200px;
  left: 0px;
  width: 10px;
  height: 233px;
  border-right: solid;
  border-color: rgba(0, 22, 22, 0.4);
  background-color:  #314152;
  }

  #sidebar ul {
    height: 88%;
    padding: 0;
    overflow-y: auto;
    overflow-x: hidden;
  }

  #sidebar li {
    color: #4d4e53;
    border-bottom: 1px solid white;
    list-style: none;
    position: relative;
    width: 100%;

  }
  
  #sidebar a {
    display: block;
    padding: 10px 20px;
    color: white;
    text-decoration: none;
    cursor: pointer;
  }

  .sidebar-link img {
    height: 24px;
    width: 24px;
  }

  main {
    margin-top: 100px;
    margin-left: 100px;
    width: 1400px;
    height: 550px;
  }

  main img {
    width: 1400px;
    height: 530px;
  }

  footer {
  margin-top: 55px;
  background-color: #314152;
  padding: 20px;
  }

footer > ul {
  display: flex;
  justify-content: flex-end;
}

footer > ul > li {
  padding: 0 10px;
}

footer a {
  color: white;
  font-size: 20px;
}

footer > span {
  margin-top: 5px;
  display: flex;
  justify-content: flex-end;
  font-size: 0.9em;
  color: black;
}

  </style>
</head>
<body>
  <nav id="navbar" class="nav">
    <ul>


    </ul>
    <ul class="nav-list" id="nav-right">
      <li> <a href="#welcome-section">Login</a></li>
      <li> <a href="#projects">Request a Demo</a></li>
      <li> <a href="#contact">Sign Up Free</a></li>
    </ul>
  </nav>

  <nav id="sidebar">
    <ul>
      <li>
        <a class="sidebar-link" href="#Introduction">
          <img src="exercise7-icons/facebook.png">
        </a>
      </li>
      <li> 
        <a class="sidebar-link" href="#What_you_should_already_know">
          <img src="exercise7-icons/instagram.png">
        </a>
      </li>
      <li>
        <a class="sidebar-link" href="#JavaScript_and_Java">
          <img src="exercise7-icons/pinterest.png">
      </a>
      </li>
      <li>
        <a class="sidebar-link" href="#Variables">
          <img src="exercise7-icons/twitter.png">
        </a>
      </li>
    </ul>
  </nav>

  <main>
        <img src="exercise7-content/main-content.jpg">
  </main>

  <footer>
    <ul>
      <li><a href='#'>Privacy</a></li>
      <li><a href='#'>Terms</a></li>
      <li><a href='#'>Contract</a></li>
    </ul>
  </footer>

</body>
</html>
